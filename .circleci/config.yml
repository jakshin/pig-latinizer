# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  # See https://circleci.com/developer/orbs
  node: circleci/node@7.2.1
  browser-tools: circleci/browser-tools@2.3.2
  coveralls: coveralls/coveralls@2.2.5

# Define a job named "build" to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Execution environment: latest Node.js LTS, browser prerequisites installed
    # See https://circleci.com/developer/images/image/cimg/node
    docker:
      - image: cimg/node:lts-browsers

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Lint the code
          command: yarn run lint
      - run:
          name: Build the code
          command: yarn run build
      - browser-tools/install-chrome
      - run:
          name: Run unit tests
          command: yarn run test --coverage
      - coveralls/upload:
          debug: true

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-after-commit:
    jobs:
      - build
